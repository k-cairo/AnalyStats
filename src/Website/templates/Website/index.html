{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            {% if matchs %}
            {% for match in matchs %}

            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Image Logo-->
                    <img class="card-img-top" src="{{ match.championship.logo }}" alt="championship logo"/>
                    <div class="card-body p-4">
                        <div class="text-center">
                            <h6>{{ match.date }}</h6>
                            <!-- Championship name-->
                            <h5 class="fw-bolder">{{ match.championship }}</h5>
                            <!-- Match name-->
                            <p>{{ match }}</p>
                        </div>
                    </div>
                    <!-- Stats Section-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center">
                            <a class="btn btn-outline-dark mt-auto"
                               href="{% url 'Website-match' match.id %}">Stats</a>
                        </div>
                    </div>
                </div>
            </div>

            {% endfor %}
            {% else %}
            <div>
                <h1 class="mb-5">Aucun match</h1>
            </div>


            {% endif %}

        </div>
    </div>
</section>

{% endblock %}

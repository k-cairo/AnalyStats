{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>AnalyStats</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Website/fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'Website/css/bootstrap/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'Website/css/jquery-ui.css' %}">
    <link rel="stylesheet" href="{% static 'Website/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'Website/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'Website/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'Website/css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{% static 'Website/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'Website/fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'Website/css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'Website/css/style.css' %}">
</head>

<body>

<div class="site-wrap">

    {% include 'mobile-menu.html' %}

    {% include 'header.html' %}

    <!-- Page Infos-->
    <div class="hero overlay" style="background-image: url({% static 'Website/images/bg_3.jpg' %});">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-5 ml-auto">
                    {% block page-infos %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}

    {% include 'footer.html' %}

</div>

<script src="{% static 'Website/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'Website/js/jquery-migrate-3.0.1.min.js' %}"></script>
<script src="{% static 'Website/js/jquery-ui.js' %}"></script>
<script src="{% static 'Website/js/popper.min.js' %}"></script>
<script src="{% static 'Website/js/bootstrap.min.js' %}"></script>
<script src="{% static 'Website/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'Website/js/jquery.stellar.min.js' %}"></script>
<script src="{% static 'Website/js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'Website/js/bootstrap-datepicker.min.js' %}"></script>
<script src="{% static 'Website/js/jquery.easing.1.3.js' %}"></script>
<script src="{% static 'Website/js/aos.js' %}"></script>
<script src="{% static 'Website/js/jquery.fancybox.min.js' %}"></script>
<script src="{% static 'Website/js/jquery.sticky.js' %}"></script>
<script src="{% static 'Website/js/jquery.mb.YTPlayer.min.js' %}"></script>
<script src="{% static 'Website/js/main.js' %}"></script>

</body>

</html>
